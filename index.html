    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row time-block" id="9" >
        <textarea class="col description hour">9:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="10" >
        <textarea class="col description hour">10:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="11" >
        <textarea class="col description hour">11:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="12" >
        <textarea class="col description hour">12:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="13" >
        <textarea class="col description hour">1:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="14" >
        <textarea class="col description hour">2:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="15" >
        <textarea class="col description hour">3:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="16" >
        <textarea class="col description hour">4:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="17" >
        <textarea class="col description hour">5:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>

    </div>
