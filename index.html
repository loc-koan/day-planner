    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row time-block" id="nine" >
        <textarea class="col description hour">9:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="ten" >
        <textarea class="col description hour">10:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="eleven" >
        <textarea class="col description hour">11:00 AM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="twelve" >
        <textarea class="col description hour">12:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="one" >
        <textarea class="col description hour">1:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="two" >
        <textarea class="col description hour">2:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="three" >
        <textarea class="col description hour">3:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="four" >
        <textarea class="col description hour">4:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>
      <div class="row time-block" id="five" >
        <textarea class="col description hour">5:00 PM</textarea>
        <button class="col-1 btn saveBtn">Save</button>
      </div>

    </div>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      // adding date under heading
      $("#currentDay").text(moment().format("YYYY MMMM Do"));

      // check if what moment spits out
      console.log(moment());
      console.log(typeof(moment()));
      
      var currentTime = moment().hours();

      // to color code timeblock - use military time 
      $(".time-block").each(function() {
        
        // var currentTime = moment().hours();
        var hourBlock = parseInt($(this).attr("id"));

        if (currentTime > hourBlock) { /* odd that after $ classes need . but after addClass, it does not need . */
          $("textarea").addClass("past"); 
        } else if (currentTime === hourBlock) {
          $("textarea").addClass("present");
        } else {
          $("textarea").addClass("future");
        }

      // save button
      $(".saveBtn").onclick(function() {
        
      }

      })
    </script>
    
  </body>
</html>
